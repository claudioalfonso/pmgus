<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <style type="text/css">
            .sair{
                position: absolute;
                right: 12px;

            }
            #formMenu{
                z-index: 2;
            }
        </style>
    </h:head>
    <body>
        <div>
            <h:form id="formMenu" >
                <p:menubar>
                    <p:menuitem value="Página Inicial" url="menu.xhtml"/>
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Ocorrencia" url="crudOcorrencia.xhtml"/>
                        <p:menuitem value="Arma" url="crudArma.xhtml"/>
                        <p:menuitem value="Droga" url="crudTipoDroga.xhtml"/>
                        <p:menuitem value="Unidade de contagem" url="crudUnidadeDroga.xhtml"/>
                        <p:menuitem value="Municipio" url="crudMunicipio.xhtml"/>
                        <p:menuitem value="Endereço" url="crudEndereco.xhtml"/>
                        <p:menuitem value="Encaminhamentos" url="crudEncaminhamentos.xhtml"/>
                        <p:menuitem value="Mandados Cumpridos" url="crudMandatoCumprido.xhtml"/>
                        
                    </p:submenu>
                    
                    <p:submenu label="Cadastrar Planilhas"  >
                        <p:menuitem value="Armas" action="#{fachada.cadastrarArmas()}"/>
                        <p:menuitem value="Drogas" action="#{fachada.cadastrarDrogas()}"/>
                        </p:submenu> 
                    <p:menuitem value="Relatórios" url="emitirRelatorios.xhtml"/>
                    <p:menuitem value="Sair" url="index.xhtml" class="sair" action="#{loginController.deslogar()}" />
                </p:menubar>
            </h:form>
        </div>
    </body>
</html>

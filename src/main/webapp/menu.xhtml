<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Menu Inicial</title>
        <style type="text/css">
            img.cima {
                width:100%;
                height: 100%;
            }
            img.baixo {
                width:100%;
                height: auto;
                position: fixed;
                bottom: 0;
            }
            .Centro{
                width:99%;
                height: 60%;
                float: left;
                top: 187px;                             
                position: absolute;
                opacity: 0.8;
                overflow:hidden;
                z-index: -1;
            }
            #menubar{
                z-index: 5;
            }
        </style>
    </h:head>
    <h:body >
        <h:form id="formMenu">
            <img class="cima" src="imagens/CimaPMGus.jpg" />
            <ui:include src="menubar.xhtml" id="menubar"/>
            <div id="Centro">
                <hl><img src="imagens/Menu.png" class="Centro"/></hl>
            </div>
            <img class="baixo" src="imagens/BaixoPMGus.jpg"/>
        </h:form>
    </h:body>
</html>
